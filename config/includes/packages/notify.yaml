automation:
- alias: notify_restart
  initial_state: True

  trigger:
  - platform: homeassistant
    event: start
  - platform: homeassistant
    event: 'start'

  action:
    service: notify.get_notified
    data:
      message: "Home Assistant should now be available"
      title: "Home Assistant Restarted"
