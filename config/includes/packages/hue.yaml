###############################
########## HUE SENSORS ########
###############################

sensor:
  - platform: hue
    # Custom component allows hue motion & hue tap sensors

  - platform: template
    sensors:
      living_room_temp:
        friendly_name: Living Room Temp
        value_template: '{{ states.sensor.motion_hue_living_room.attributes.temperature }}'
        unit_of_measurement: "Â°C"
        # Creates a sensor to display living room temperature

      motion_sensor_battery:
        friendly_name: Motion Sensor Battery
        value_template: '{{ states.sensor.motion_hue_living_room.attributes.battery }}'
        unit_of_measurement: "%"
        # Creates a sensor to display the motion sensor battery

