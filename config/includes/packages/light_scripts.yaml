script:
  dim:
    alias: Dim
    sequence:
      - service: light.hue_activate_scene
        data:
          group_name: "Living Room"
          scene_name: "Dim"

  full:
    alias: Full
    sequence:
      - service: light.hue_activate_scene
        data:
          group_name: "Living Room"
          scene_name: "Full"

  morning:
    alias: Morning
    sequence:
      - service: light.hue_activate_scene
        data:
          group_name: "Living Room"
          scene_name: "Dim"

  movie:
    alias: Movie
    sequence:
      - service: light.hue_activate_scene
        data:
          group_name: "Living Room"
          scene_name: "Movie"

  night:
    alias: Night
    sequence:
      - service: light.hue_activate_scene
        data:
          group_name: "Living Room"
          scene_name: "Night"

  white:
    alias: White
    sequence:
      - service: light.hue_activate_scene
        data:
          group_name: "Living Room"
          scene_name: "White"

group:
  scripts:
      name: 'Scripts'
      entities:
      - script.dim
      - script.full
      - script.movie
      - script.morning
      - script.white
      - script.night

homeassistant:
  customize:
    group.scripts:
      control: hidden
      entity_picture: /local/tie.png

  customize_domain:
    script:
      entity_picture: /local/bobafett.png
