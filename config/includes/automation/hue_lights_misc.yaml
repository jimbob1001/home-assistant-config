- alias: lights_on_white
  id: lights_on_white
  initial_state: True

  trigger:
  - platform: event
    event_type: telegram_command
    event_data:
      command: '/white'
      # Type "/white" in the no.33 bot

  action:
    service: light.hue_activate_scene
    data:
      group_name: "Living Room"
      scene_name: "White"
      # Activates native Hue 'White' scene

