- alias: lights_on_morning_inside
  id: lights_on_morning_inside
  initial_state: True

  trigger:
  - platform: time
    at: '05:55:00'
    # Triggers at 5.55 am
  - platform: event
    event_type: telegram_command
    event_data:
      command: '/dim'
      # Type "/dim" in the no.33 bot

  action:
    service: light.hue_activate_scene
    data:
      group_name: "Living Room"
      scene_name: "Dim"
      # Activates native Hue scene 'Dim'

