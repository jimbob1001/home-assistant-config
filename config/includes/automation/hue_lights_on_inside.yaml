- alias: lights_on_sunset_inside
  id: lights_on_sunset_inside
  initial_state: True

  trigger:
  - platform: time
    at: '17:30:00'
    # Triggers at 5.30 pm
  - platform: sun
    event: sunset
    offset: '-1:30:00'
    # Triggers an hour & a half before sunset
  - platform: event
    event_type: telegram_command
    event_data:
      command: '/full'
      # Type "/full" in the no.33 bot

  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.disable_sunset
      state: 'off'
      # Don't trigger if disable sunset switch is on
    - condition: state
      entity_id: group.living_room_lights
      state: 'off'
      # Don't trigger if lights are already on

  action:
    service: light.hue_activate_scene
    data:
      group_name: "Living Room"
      scene_name: "Full"
      # Activates native Hue 'Full' scene
