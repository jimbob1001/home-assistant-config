- alias: plex_movie_dim_lights
  id: plex_movie_dim_lights
  initial_state: True

  trigger:
  - platform: state
    entity_id:
    - input_boolean.plex_movie
    to: 'on'

  condition:
  - condition: time
    after: "17:30:00"
  - condition: sun
    after: sunset
    after_offset: "-1:30:00"
  - condition: state
    entity_id: input_boolean.simulate_sunset
    state: 'off'
  - condition: state
    entity_id: input_boolean.enable_guest
    state: 'off'
  - condition: state
    entity_id: input_boolean.disable_plex
    state: 'off'

  action:
  - service: light.hue_activate_scene
    data:
      group_name: "Living Room"
      scene_name: "Movie"
